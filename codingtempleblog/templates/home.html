{% extends 'base.html' %}

{% block content %}
<!--Here lies home html content-->
<header class="banner">
    <h1 class="header-text">Welcome To the Hell of a...</h1>
</header>

{% if current_user.is_authenticated %}

    {% for post in posts %}

        <h2><a href=#>{{post.title}}</a></h2>
        <p>{{post.content}}</p>

    {% endfor %}

    {% else %}
    <h1>Nothing to show here...</h1>
{% endif %}
{% endblock content %}
